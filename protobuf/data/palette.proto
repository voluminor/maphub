syntax = "proto3";

package data;

import "data/palette_viewer.proto";
import "data/palette_cave.proto";
import "data/palette_dwellings.proto";
import "data/palette_mfcg.proto";
import "data/palette_village.proto";

// // // //

message PaletteObj {
  oneof payload {
    PaletteViewerObj viewer = 1;
    PaletteCaveObj cave = 2;
    PaletteDwellingsObj dwellings = 3;
    PaletteMfcgObj mfcg = 4;
    PaletteVillageObj village = 5;
  }
}