syntax = "proto3";

package data;

// // // //

enum GeoFeatureType {
  GEO_FEATURE_UNSPECIFIED = 0;
  values = 1;

  earth = 2;
  roads = 3;
  planks = 4;
  reserved 5 to 19;

  // x2
  buildings = 20;
  prisms = 21;
  squares = 22;
  fields = 23;
  trees = 24;
  water = 25;
  reserved 26 to 99;

  // only mfcg
  walls = 100;
  rivers = 101;
  districts = 102;
  greens = 103;
  reserved 104 to 149;

  // only vg
  extendable = 150;
  palisade = 151;
  reserved 152 to 200;
}

enum GeoGeneratorType {
  GEO_GENERATOR_UNSPECIFIED = 0;
  mfcg = 1;
  vg = 2;
  reserved 3 to 20;
}

enum GeoType {
  GEO_TYPE_UNSPECIFIED = 0;

  FeatureCollection = 1;
  Feature = 2;
  GeometryCollection = 3;
  reserved 4 to 19;

  LineString = 20;
  MultiLineString = 21;
  MultiPoint = 22;
  Polygon = 23;
  MultiPolygon = 24;
  reserved 25 to 50;
}

enum EditorCoordSpaceType {
  EDITOR_COORD_SPACE_UNSPECIFIED = 0;
  world = 1;
  export = 2;
}

enum EditorLinkType {
  EDITOR_LINK_TYPE_UNSPECIFIED = 0;
  EDITOR_LINK_TYPE_PARENT_CHILD = 1;
  EDITOR_LINK_TYPE_GROUP_MEMBER = 2;
  EDITOR_LINK_TYPE_ATTACH = 3;
  EDITOR_LINK_TYPE_OVER_UNDER = 4;
  EDITOR_LINK_TYPE_ALONG = 5;
}

enum EditorConstraintType {
  EDITOR_CONSTRAINT_TYPE_UNSPECIFIED = 0;
  EDITOR_CONSTRAINT_TYPE_SNAP = 1;
  EDITOR_CONSTRAINT_TYPE_FIXED_LENGTH = 2;
  EDITOR_CONSTRAINT_TYPE_PARALLEL = 3;
  EDITOR_CONSTRAINT_TYPE_PERPENDICULAR = 4;
}
