syntax = "proto3";

package data;

import "data/palette.proto";

// // // //

message PaletteCaveColorsObj {
  PaletteRgbObj page = 1;
  PaletteRgbObj floor = 2;
  PaletteRgbObj water = 3;
  PaletteRgbObj ink = 4;
}

message PaletteCaveShadowObj {
  optional uint32 shade_alpha_x10 = 1;
  optional uint32 shadow_alpha_x10 = 2;
  optional uint32 shadow_dist_x10 = 3;
}

message PaletteCaveStrokesObj {
  optional uint32 wall_x10 = 1;
  optional uint32 detail_x10 = 2;
  optional uint32 hatch_x10 = 3;
  optional uint32 grid_x10 = 4;
}

message PaletteCaveHatchingObj {
  optional uint32 strokes = 1;
  optional uint32 size_x10 = 2;
  optional uint32 distance_x10 = 3;
  optional uint32 stones_x10 = 4;
}

//

message PaletteCaveObj {
  PaletteCaveColorsObj colors = 1;
  PaletteCaveShadowObj shadow = 2;
  PaletteCaveStrokesObj strokes = 3;
  PaletteCaveHatchingObj hatching = 4;
}
