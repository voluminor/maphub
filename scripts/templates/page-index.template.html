<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{{TITLE}}</title>

    <meta property="og:title" content="{{NAME_FULL}} | {{META.NAME_APP}}">
    <meta property="og:description" content="{{META.ABOUT.TEXT}}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://{{HOMEPAGE}}/to/{{META.NAME_PACKAGE}}/">
    <meta property="og:image" content="https://{{HOMEPAGE}}/img/og_banner.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{NAME_FULL}} | {{META.NAME_APP}}">
    <meta name="twitter:description" content="{{META.ABOUT.TEXT}}">
    <meta name="twitter:image" content="https://{{HOMEPAGE}}/img/og_banner.png">

    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="shortcut icon" type="image/png" href="favicon.png" />

    {{LZMA_SCRIPTS}}

    <script type="module">
        import "{{JS_BASE}}/vendor.globals.min.js";
        import "{{JS_BASE}}/{{APP_JS}}";

        globalThis.lime.embed("{{APP_ID}}", "openfl-content", 0, 0, { parameters: {} });
    </script>

    <style>
        html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #openfl-content { background: #000000; width: 100%; height: 100%; }

        {{FONTS_CSS}}
    </style>
</head>
<body>
<noscript>This webpage makes extensive use of JavaScript. Please enable JavaScript in your web browser to view this page.</noscript>
<div id="openfl-content"></div>

</html>
